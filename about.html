<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="keywords" content="html, css, web, web development">
        <title>Final project</title>
        <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/index.css">
        <link rel="stylesheet" href="./assets/style/common.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="flex sb">
                    <h1>Movie</h1>
                    <nav>
                        <ul class="flex sb gap-40">
                            <li><button class="login-button"><i class="fa-solid fa-user"></i></button></li>
                            <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-clapperboard"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-ticket"></i></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="log-in hidden">
                <div class="dark-background">
                    <div class="form-box">
                        <h2>Create account</h2>
                        <form class="log-in-form">
                            <input type="text" class="email" placeholder="Email*">
                            <input type="text" class="password" placeholder="Password*">
                            <input type="text" class="fname" placeholder="First Name">
                            <input type="text" class="lname" placeholder="Last name">
                            <button class="button">Submit</button>
                            <p class="pass-text hide-password-text">
                                Password must have length of 5 or more and no spaces
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container flex sb">
                <div class="new-movies-alert">
                    <p>Receive new movie alerts</p>
                    <form class="flex footer-form">
                        <input type="text" class="footer-email" placeholder="Email">
                        <button class="footer-button">Submit</button>
                    </form>
                </div>
                <p class="cc">&copy; final-project 2024</p>
            </div>
        </footer>
    </body>
</html>
